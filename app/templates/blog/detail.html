{% block title %}
    <title>Blog detail -> {{ blog.user.username }}</title>
{% endblock %}

{% block content %}
    <p>Hi it's {{ blog.user.username }} blog!</p>
    {% for post in posts %}
        <a href="{% url 'blog:post' pk=post.id %}">{{ post.title }} {{ post.date_time }}</a><br>
    {% endfor %}
{% endblock %}
