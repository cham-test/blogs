{% block title %}
    <title>News feed</title>
{% endblock %}

{% block content %}
    {% for post in posts %}
        {{ post.date_time }}
        <br>
        <a href="{% url 'blogs:post' pk=post.id %}">{{ post.title }}</a>
        <br>
        <a href="{% url 'blogs:post' pk=post.id %}">{{ post.text|truncatewords:20 }}</a>
        <br>
    {% endfor %}

{% endblock %}
